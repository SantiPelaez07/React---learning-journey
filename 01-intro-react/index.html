<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactApp</title>
    <!-- Import library React -->
    <script defer crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script defer crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- Traductor de código actualizado con la última versión de ecmascript a código antiguo para no tener problemas de compatibilidad -->
    <script defer src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    
<div id="root"></div>

    <script type="text/babel">
        const divRoot = document.querySelector("#root");
        const name = 'Santi'
        const h1Tag = <h1>Hola soy {name}, bienvenido!</h1>;

        ReactDOM.render(h1Tag, divRoot)
    </script>
</body>
</html>
